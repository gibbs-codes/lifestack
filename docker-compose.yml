services:
  lifestack:
    image: ${IMAGE:-ghcr.io/gibbs-codes/lifestack:latest}
    restart: unless-stopped
    ports:
      - "3003:3003"
    env_file:
      - ${ENV_FILE:-/home/james/secrets/lifestack/production.env}
    volumes:
      # Google OAuth credentials (host path -> container path)
      - /home/james/secrets/lifestack/credentials.json:/app/credentials.json:ro
      # Google OAuth tokens (needs write access for token refresh)
      - /home/james/secrets/lifestack/token.json:/app/token.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
