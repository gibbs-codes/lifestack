services:
  lifestack:
    image: ${IMAGE:-ghcr.io/gibbs-codes/lifestack:latest}
    restart: unless-stopped
    ports:
      - "3003:3003"
    env_file:
      - ${ENV_FILE:-/home/james/secrets/lifestack/production.env}
    volumes:
      # Google OAuth credentials; override GOOGLE_CREDENTIALS_PATH if stored elsewhere
      - ${GOOGLE_CREDENTIALS_PATH:-/home/james/secrets/lifestack/credentials.json}:/app/credentials.json:ro
      # Google OAuth tokens (generated by setup-auth.js); needs write access for token refresh
      - ${GOOGLE_TOKEN_PATH:-/home/james/secrets/lifestack/token.json}:/app/token.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
