version: "3.9"

services:
  lifestack:
    image: ${IMAGE:-ghcr.io/jgibbswork/lifestack:latest}
    restart: unless-stopped
    ports:
      - "3003:3000"
    env_file:
      - ${ENV_FILE:-/home/james/apps/lifestack/.env}
    volumes:
      # Google OAuth credentials; override GOOGLE_CREDENTIALS_PATH if stored elsewhere
      - ${GOOGLE_CREDENTIALS_PATH:-/home/james/apps/lifestack/credentials.json}:/app/credentials.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
